<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Bootstrap CSS Theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- jQuery -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.13/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>
    <!-- Local -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/contest.js"></script>
    <!-- Title -->
    <link rel="shortcut icon" type="image/x-icon" href="images/cubeLogo.png"/>
    <title>Cubingj - Contest</title>
  </head>
  <body ng-app="cubingjApp" ng-controller="contestController" ng-keypress="spacePressed($event)">
    <div class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/" tabindex="-1"><img class="logo" alt="NU Cubing" src="/images/cubeLogo.png"></a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-left">
            <li><a href="/" tabindex="-1">Home</a></li>
            <li><a href="/contest" tabindex="-1">Contest</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/auth" tabindex="-1">{{authStatus}}</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="page-header">
        <h1>Contest</h1>
      </div>

      <div class="timer col-md-8">
        <h1>
          {{timer_display}}
        </h1>
      </div>
      <div class="col-md-4">
        <h1>Active Users</h1>
        <ul>
          <li ng-repeat="user in users">{{user.firstName}} {{user.lastName}}</li>
        </ul>
      </div>
    </div>
  </body>
</html>
